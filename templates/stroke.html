{% extends "base.html" %}
{% block content %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Stroke</title>
<body>
    <div class="title">
        <h1>Stroke Prediction</h1>
    </div>
    <!--gender,age,hypertension,heart_disease,ever_married,work_type,Residence_type,avg_glucose_level,bmi,smoking_status-->
    <form action="{{url_for('predict_stroke')}}" method="post">
        <center>
            <div class="form_enter">
               <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Enter gender</label>
                    <select name="gender" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Enter Age</label>
                    <input id="first" name="Age" class="form-control" type="number ">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Do you have hypertension</label>
                    <select name="bp" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="1">Yes </option>
                        <option value="2">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Do you any have heart disease</label>
                    <select name="heart" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="1">Yes </option>
                        <option value="2">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Married</label>
                    <select name="married" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="1">Yes </option>
                        <option value="2">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Work type</label>
                    <select name="work" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="1"> never wroked</option>
                        <option value="2">private</option>
                        <option value="3">self employed</option>
                        <option value="4">children</option>
                        <option value="5">government job</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Residence type</label>
                    <select name="house" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="1">Urban Housing</option>
                        <option value="2">Rural Housing</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Enter average glucose level</label>
                    <input id="six" name='glucose' class="form-control" required="required">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Enter BMI</label>
                    <input id="seven" name="bmi" class="form-control" required="required">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Smoking Status</label>
                    <select name="smoking" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="1">Used to Smoke</option>
                        <option value="2">Never Smoked</option>
                        <option value="3">Smokes</option>
                    </select>
                </div>

                <br><br><button id="sub" class="btn btn-primary" type="submit ">predict</button>
                <br>
        </center>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    {{ text  }}
</body>

</html>
<style>
    .form_enter {
        margin-left: 200px;
        margin-right: 300px;
    }

    .title {
        margin-top: 20px;
        margin-left: 20px;
    }

    select {
        text-align-last: center;
    }
</style>
{% endblock %}
