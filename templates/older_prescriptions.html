{% extends "base.html" %}
<h2>Posts</h2>

<div class="content">
{% block content %} 


<div class="shadow p-3 mb-5 bg-body rounded">


{% for post in posts %}
<h2>{{ post.title}} </h2><br>
Doctor name: {{post.slug|upper}}  <br>
BP:{{ post.Bp}}<br>
Temp:{{ post.Temp}} <br>
Symptoms:{{ post.invest}}<br>
Prescription:{{ post.prescription}}<br>
Date:<small>{{post.date}}</small> <br>
<hr>
{% endfor %}

</div>
<a href="{{ url_for('user_dash')}}" class="btn btn-outline-secondary btn-sm">Back to dashboard</a>
  {% endblock %}
</div>
