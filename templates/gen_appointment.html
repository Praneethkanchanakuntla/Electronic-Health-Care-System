{% extends "base_patient.html" %}


<div class="content">
  {% block content %}
  {% for i in get_flashed_messages() %}
  <div class="alert alert-success alert-dismissible fade show" id="liveAlertPlaceholder" role="alert">
  
      {{ i}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    {%- if user=="ok" -%}
    <center>
      <br>
      <br>
    
    <svg xmlns="http://www.w3.org/2000/svg" width="230" height="230" fill="green" class="bi bi-check2-circle" viewBox="0 0 16 16">
      <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
      <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
    </svg>
   <h4> <label for="formGroupExampleInput">Go to dashboard to view appointments</label> </h4>
  </center>
    {% else %}
    <h3 class="danger">Book appointment </h3>
  <div class="col-md-12 bg-light text-right">
    <hr>
  </div>
  <div class="con">
    <form action="{{url_for('heart_appointment')}}" method="POST">
     <div class="form_enter">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">select doctor</label>
        <select name="doctor_id" class="form-select form-select-sm" aria-label=".form-select-sm example">
          <option value="765">Eeshwar</option>
          <option value="432">Fox</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">select date and time</label>
        <br>

        <input type="datetime-local" class="form-control" name="date" required="required">
      </div>
      <label for="formGroupExampleInput" class="form-label">Insert image pain or infected </label>
      <br>
      <input type="file" name ="imageinfected" accept="image/*" />
      <br>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Specify the symptoms  </label>
        <br>
        <textarea class="form-control" name="invest" placeholder="Symptoms and investigations"
        id="floatingTextarea2" style="height: 100px"></textarea>
      </div>
      <button id="sub" class="btn btn-primary" type="submit ">Book</button>
    </div>



    </form>
  </div>
{% endif %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <style>
    .con {
      margin-left: 200px;
      margin-right: 200px;
      margin-top: 50px;
      margin-bottom: 300px;
    }

    .danger {
      margin-left: 200px;
      margin-top: 20px;
    }
  </style>

  {% endblock %}
</div>
