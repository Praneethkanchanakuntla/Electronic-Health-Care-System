{% extends "base.html" %}
{% block title %}

    Patient Registration 
    {% endblock %}

{% block content %}
<div class="title">
    <h2>Patietn Registeration Page</h2>
</div>
<br>
{% for msg in get_flashed_messages() %}
<div class="alert alert-success alert-dismissible fade show" id="liveAlertPlaceholder" role="alert">

    {{ msg }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<form action="{{ url_for('register_patient')}}" method="post">
    <center>
    <div class="form_enter">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Enter Name</label>
            <input name="name" id="second"  class="form-control" required="required" type="text">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">gender</label>
            <select name="gender" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option value="male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Enter Username</label>
            <input name="username" id="one"  class="form-control" required="required" type="text">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Enter valid id</label>
            <input name="validid" id="seconf_red"  class="form-control" required="required" type="number">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Enter email</label>
            <input name="email" id="third"  class="form-control" required="required" type="email">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Enter password</label>
            <input name="pswd" id="fourth"  class="form-control" required="required" type="password">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Confirm password</label>
            <input name="pswd1" id="fivith"  class="form-control" required="required" type="password">

        </div>
        
        <br><br><button id="sub" class="btn btn-primary" type="submit ">Register</button>
    </center>
    </div>


</form>
<style>
    .form_enter {
        margin-left: 200px;
        margin-right: 300px;
    }

    .title {
        margin-top: 20px;
        margin-left: 20px;
    }

    select {
        text-align-last: center;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
