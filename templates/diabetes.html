<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Diabetes</title>
</head>

<body>
  
  <div class="titles">
    <center>
      <h1>Diabetes Prediction</h1>
    </center>
  </div>
  <!--Pregnancies,Glucose,BloodPressure,SkinThickness,Insulin,BMI,DiabetesPedigreeFunction,Age-->
  <form action="{{ url_for('predict_diabetes')}}" method="post">
    <center>
  <div class="form_enter">
    <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Enter Pregnancies</label>
    <input id="first" name="Pregnancies" class="form-control" type="number ">
    </div>
    <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Enter Glucose level</label>
    <input id="second" name="Glucose" class="form-control"  required="required">
    </div>
    <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Enter BloodPressure level</label>
    <input id="third" name="BloodPressure" class="form-control" required="required">
    </div>
    <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Enter skin thickness</label>
    <input id="fourth" name="SkinThickness"  class="form-control" required="required">
    </div>
    <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Enter Insulin</label>
    <input id="fivith"  name="Insulin" class="form-control" class="form-control" required="required">
    </div>
    <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Enter BMI</label>
    <input   id="resea" name="BMI" class="form-control" required="required">
    </div>
    <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Enter DiabetesPedigreeFunction</label>
    <input id="six"  name='DiabetesPedigreeFunction' class="form-control" required="required">
    </div>
    <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Enter Age</label>
    <input id="seven" name="Age" class="form-control" required="required">
    </div>
    <br><br><button id="sub" class="btn btn-primary" type="submit ">predict</button>
    <br>
    </center>
  </div>
</form>

  <br><br>
  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
<style>
  .titles {
    margin: 20px 0 0 0;
  }


  .form_enter {
    margin-left: 200px;
    margin-right: 300px;
  }
  #b1{
    margin: 20px 200px 200px 200px;
  }
</style>
