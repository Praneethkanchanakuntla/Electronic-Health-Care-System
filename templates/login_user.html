{% extends "base_login.html" %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="hel">
    <h3>login</h3>
</div>
{% for msg in get_flashed_messages() %}
<div class="alert alert-success alert-dismissible fade show" id="liveAlertPlaceholder" role="alert">

    {{ msg }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<div class="hel">
    <form action="{{url_for('login_pro')}}" method="POST">
        <br>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Role</label>
            <select name="role" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option value="Doctor">Doctor</option>
                <option value="patient">Patient</option>
            </select>
        </div>
       
        <label>username</label>
        <div class="form-floating mb-3">

            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="username">

        </div>
        <label>Password</label>
        <div class="form-floating">

            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">

        </div>
        <br>
        <br>
        <button id="sub" class="btn btn-primary" type="submit ">login</button>



    </form>
    <br>

    <a href="{{url_for('register')}}" class="btn btn-warning">register as doctor</a>
    <a href="{{url_for('register_patient')}}" class="btn btn-secondary">register as patient</a>
   
   
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<style>
    .hel {
        margin-left: 200px;
        margin-right: 200px;
    }
</style>



{% endblock %}
