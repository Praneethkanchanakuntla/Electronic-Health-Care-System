{% extends "base.html" %}
<h2>Posts</h2>

<div class="content">
{% block content %} 


<div class="shadow p-3 mb-5 bg-body rounded">
<h2>{{ post.title}} </h2><br>
BP:{{ post.Bp}}<br>
Temp:{{ post.Temp}} <br>
Symptoms:{{ post.invest}}<br>
Prescription:{{ post.prescription}}<br>
Date:<small>{{post.date}}</small>
</div>
<a href="{{ url_for('doctor_posts')}}" class="btn btn-outline-secondary btn-sm">Back to All</a>
  {% endblock %}
</div>
